        <input type="text" id="searchInput" placeholder="Search" />
        <input type="submit" value="Go" />
    </form>
    </div>
    <div id="lastSearchContainer">
        <h3>Last Search:</h3>
        <p id="lastSearch"></p>
    </div>

    <script>
        function performSearch(event) {
            event.preventDefault();

            // Get the search input value
            var searchInput = document.getElementById("searchInput").value;

            // Display the last search
            var lastSearch = document.getElementById("lastSearch");
            lastSearch.textContent = searchInput;

            // Perform your search logic here
            // ...

            // Clear the search input
            document.getElementById("searchInput").value = "";
        }
    </script>

    <script>
        function performSearch(event) {
            event.preventDefault();
            var userInput = document.getElementById("searchInput").value;
            var isURL = userInput.startsWith("http://") || userInput.startsWith("https://");

            if (isURL) {
                // Redirect to the entered URL
                window.location.href = userInput;
            } else {
                // Perform a search based on the entered question
                searchQuestion(userInput);
            }
        }

        function searchQuestion(question) {
            // Replace this with your preferred search engine's query URL structure
            var searchEngineURL = "https://www.google.com/search?q=";

            // Encode the question to be included in the search URL
            var encodedQuestion = encodeURIComponent(question);

            // Redirect to the search engine with the encoded question
            window.location.href = searchEngineURL + encodedQuestion;
        }
    </script>
