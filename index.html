<!DOCTYPE html>
<html>
<head>
    <title>Search Form</title>
</head>
<body>
    <div id="searchContainer">
        <form id="searchForm" onsubmit="performSearch(event)">
            <input type="text" id="searchInput" placeholder="Search" />
            <input type="submit" value="Go" />
        </form>
    </div>
    <div id="lastSearchContainer">
        <h3>Last Search:</h3>
        <p id="lastSearch"></p>
    </div>

    <script>
        function performSearch(event) {
            event.preventDefault();
            var userInput = document.getElementById("searchInput").value;
            var isURL = userInput.startsWith("http://") || userInput.startsWith("https://");
            var selectedBrowser = document.getElementById("browserSelect").value;

            if (isURL) {
                // Redirect to the entered URL
                window.open(userInput, selectedBrowser);
            } else {
                // Perform a search based on the entered question
                searchQuestion(userInput, selectedBrowser);
            }
        }

        function searchQuestion(question, browser) {
            // Replace this with your preferred search engine's query URL structure
            var searchEngineURL = "https://www.google.com/search?q=";

            // Encode the question to be included in the search URL
            var encodedQuestion = encodeURIComponent(question);

            // Construct the search engine URL with the encoded question
            var searchURL = searchEngineURL + encodedQuestion;

            // Open the search URL in the selected browser
            window.open(searchURL, browser);
        }
    </script>
</body>
</html>
