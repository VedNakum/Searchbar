    <title>Website Redirect</title>

<body>

        <input type="text" id="websiteInput" placeholder="Enter a website URL" />
        <input type="submit" value="Go" />
    </form>

    <script>
        function redirectWebsite(event) {
            event.preventDefault();
            var websiteURL = document.getElementById("websiteInput").value;
    // Convert the URL to lowercase for case-insensitive matching
    url = websiteURL;

    // Check if the URL starts with "https://"
    if (url.startsWith("https://")) {
        console.log("URL is secure (HTTPS)");
window.location.href = websiteURL;
        // Do something if the URL is secure
    } else {
        console.log("URL is not secure (HTTP)");
        // Do something if the URL is not secure

    




    }
    </script>
</body>
</html>
